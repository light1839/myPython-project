<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시선이 머문 순간들 - photographer JungiL</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        .container {
            width: 960px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
            background-color: #555;
        }

        nav ul li {
            display: inline-block;
        }

        nav ul li a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
        }

        nav ul li a:hover,
        nav ul li a:focus {
            background-color: #777;
            outline: none;
        }

        main {
            padding: 20px 0;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background-color: #eee;
            color: #666;
            font-size: 0.9em;
            border-top: 1px solid #ddd;
        }

        footer .social-link {
            display: inline-block;
            margin: 5px 10px; 
            color: #888; 
            text-decoration: none; 
        }
        footer .social-link:hover {
            color: #000; 
        }

        main h2 {
            color: #cc6600;
        }
        .gallery-thumbnails {
            list-style-type: none; /* 목록 마커 제거 */
            padding: 0;
            text-align: left; /* 썸네일 중앙 정렬 */
        }
        .gallery-thumbnails li {
            display: inline-block; /* 썸네일 가로 정렬 */
            margin: 15px; /* 썸네일 간의 간격 */
            border: 1px solid #ddd;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.05);
            background-color: #fff;
            padding: 10px;
        }
        .gallery-thumbnails img {
            width: 200px; /* 썸네일 크기 */
            height: auto;
            display: block; /* 이미지 아래 여백 제거 */
            margin-bottom: 5px; /* 캡션과의 간격 */
        }
        .gallery-thumbnails figcaption {
            font-size: 0.85em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>빛으로 그린 그림</h1> </header>
        <nav aria-label="메인 메뉴">

                <p>각 사진에 담긴 저의 시선과 그 순간의 감정을 느껴보시길 바랍니다.</p>

                    <li>

                    </li>
                    <li>

                    <figcaption>맨홀 뚜껑에서도 뿌리를 내리다.(처음 이 주제를 생각하게 된 장면)</figcaption>

            </section>
        </main>

        </footer>
    </div>
</body>
